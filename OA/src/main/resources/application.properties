#配置端口
server.port=8080
#配置项目命
server.servlet.context-path=/
# 开启jsp模板开发模式
server.servlet.jsp.init-parameters.development=true
# 指定视图前缀(目录名)
spring.mvc.view.prefix=/views/
# 指定视图后缀
spring.mvc.view.suffix=.jsp
# 配置MySQL数据库以及数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oa_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 指定项目静态资源的路径
spring.web.resources.static-locations= classpath:/
# 指定mapper映射文件存放位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 配置MyBatis别名所作用的包
mybatis.type-aliases-package=com.web.ao.pojo
# 配置日志
logging.level.root=info
logging.level.com.web.oa=debug
# 配置分页
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
# 配置文件上传
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB
